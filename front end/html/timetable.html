<html>
<head>
<title>time table</title>
<style>
table{border:dotted;
color:blue;
}
th{
border:dotted;
border-color:blue;
color:red;}
tr{border:dotted;
color:blue;
}
td{
border:dotted;
border-color:blue;
color:red;
text-align:center;}
</style>
</head>
<body>
<h4 style="color:red;font-family:times new roman;">TIMETABLE</h4>
<table>
<tr>
<th>Day/Time</th>
<th>1st</th>
<th>2nd</th>
<th>3rd</th>
<th rowspan=7>b<br>r<br>e<br>a<br>k</th>
<th>4th</th>
<th>5th</th>
<th>6th</th>
<th>7th</th>
</tr>
<tr>
<td>MON</td>
<td>IOT</td>
<td>LIB</td>
<td>ML</td>
<td colspan=3>IOT LAB</td>
<td>CD</td>
</tr>
<tr>
<td>TUES</td>
<td>SS</td>
<td>ML</td>
<td>IOT</td>
<td>ST</td>
<td colspan=3>CD LAB</td>
</tr>
<tr>
<td>WED</td>
<td>ML</td>
<td>IOT</td>
<td>FRCCM</td>
<td>ST</td>
<td>ML</td>
<td colspan=2>CD</td>
</tr>
<tr>
<td>THURS</td>
<td>FRCCM</td>
<td>IPRP</td>
<td>ML</td>
<td colspan=2>SS</td>
<td>CD</td>
<td>IOt</td>
</tr>
<tr>
<td>FRI</td>
<td colspan=3>ML LAB</td>
<td>ST</td>
<td>FRCCM</td>
<td>IPRP</td>
<td>CD</td>
</tr>
<tr>
<td>SAT</td>
<td>ML</td>
<td colspan=2>CRT</td>
<td colspan=2>SPORTS</td>
<td colspan=2>CD</td>
</tr>
</table>
</body>
</html>
